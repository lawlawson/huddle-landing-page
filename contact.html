<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle - Contact Us</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="/images/logo.svg" alt="Huddle Logo" /></a>
    </header>
    <div class="container">
      <main>
        <section class="contact-form">
          <h1>Contact Us</h1>
          <p>
            Have questions? Feel free to reach out, and weâ€™ll get back to you
            shortly!
          </p>
          <form action="#" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Your Message"
                rows="5"
                required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </section>
      </main>
    </div>
    <footer>
      <div class="footer-contact">
        <p class="location-text">London, United Kingdom</p>

        <p class="tel-num">02031231234</p>

        <p class="email-add">example@huddle.com</p>
      </div>
      <div class="footer-links">
        <div class="links-left">
          <p><a href="about.html">About Us</a></p>
          <p><a href="#">What We Do</a></p>
          <p><a href="#">FAQ</a></p>
        </div>
        <div class="links-right">
          <p><a href="#">Career</a></p>
          <p><a href="#">Blog</a></p>
          <p><a href="contact.html">Contact Us</a></p>
        </div>
      </div>
      <div class="social">
        <a href="#"><i class="fa-brands fa-facebook fa-2xl"></i></a>
        <a href="#"><i class="fa-brands fa-twitter fa-2xl"></i></a>
        <a href="#"><i class="fa-brands fa-instagram fa-2xl"></i></a>
        <p>Copyright 2025 Huddle. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
